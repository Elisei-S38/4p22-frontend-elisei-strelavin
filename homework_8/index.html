<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="fonts/fonts-inter.css" type="text/css">
  <title>Калькулятор</title>
</head>
<body>
  <main class="main">
    <div class="main__container">
      <form class="main-container__form">
        <h1 class="main-container-form__heading">Калькулятор</h1>
        <label for="number1">Число №1</label>
        <input id="number1" name="num1" type="text" placeholder="Введите число №1">
        <label for="action">Действие</label>
        <input id="action" name="operator" type="text" placeholder="Введите действие: +  -  *  /">
        <label for="number2">Число №2</label>
        <input id="number2" name="num2" type="text" placeholder="Введите число №2">
        <button class="main-container-form__check" id="equals">Расчёт</button>
      </form>
      <div class="main-container-form__result" id="resultWindow"></div>
    </div>
    <script src="script.js"></script>
</main>
</body>
</html>
