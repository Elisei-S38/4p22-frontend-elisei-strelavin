<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="fonts/fonts-inter.css" type="text/css">
  <title>Калькулятор</title>
</head>
<body>
  <main class="main">
    <div class="main__container">
      <form class="main-container__form">
        <h1 class="main-container-form__heading">Калькулятор</h1>
        <label for="num1">Число №1</label>
        <input id="num1" name="num1" type="text" placeholder="Введите число №1">
        <label for="operator">Действие</label>
        <input id="operator" name="operator" type="text" placeholder="Введите действие: +  -  *  /">
        <label for="num2">Число №2</label>
        <input id="num2" name="num2" type="text" placeholder="Введите число №2">
        <button  class="main-container-form__check">Расчёт</button>
        <label for="result">Результат</label>
        <input class="main-container-form__result-input" id="result" name="result" type="text">
      </form>
    </div>
</main>
</body>
</html>
