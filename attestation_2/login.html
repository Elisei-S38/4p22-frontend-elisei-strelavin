<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="fonts/fonts-inter.css" type="text/css">
  <link rel="stylesheet" href="fonts/fonts-roboto.css" type="text/css">
  <title>Вход</title>
</head>
<body>
  <header class="header">
    <div class="header__box">
      <div class="header-box__logo"></div>
      <div class="header-box__title">PCS Frontend</div>
    </div>
    <div class="header__tab">
      <a class="header-tab__registration" href="index.html">Регистрация</a>
      <a class="header-tab__login" href="login.html">Вход</a>
    </div>
  </header>
  <main class="main">
    <div class="main__container">
      <form class="main-container__form">
        <h1 class="main-container-form__heading">Вход</h1>
        <label class="main-container-form__email-label" for="email">Email</label>
        <input class="main-container-form__email-input" id="email" name="email" type="email" placeholder="Введите email" autocomplete="off">
        <label class="main-container-form__password-label" for="password">Пароль</label>
        <input class="main-container-form__password-input" id="password" name="password" type="password" placeholder="Введите пароль" autocomplete="off">
        <button class="main-container-form__button">Войти</button>
      </form>
    </div>
  </main>
</body>
</html>
